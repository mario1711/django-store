{% extends 'base.html' %}
{% block title %}Acceder{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post" class="mt-2" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success m-2">Iniciar sesion</button>
    </form>

    <a href="{% url 'password_reset' %}" class="btn btn-primary m-2">Olvide mi contrasena</a>
{% endblock %}
