<div class="container-fluid justify-content-center m-4">
    <nav>
        <ul class="pagination justify-content-center">
            {% if products.has_previous %}
                <li class="page-item">
                    <a href="?page=1" class="page-link">Primera pagina</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ products.previous_page_number }}" class="page-link">⬅</a>
                </li>
            {% endif %}

            {% for pagina in paginas %}
                <li class="page-item{% if pagina_actual == pagina %} active {% endif %}"> 
                    <a href="?page={{ pagina }}" class="page-link">{{ pagina }}</a>
                </li>
            {% endfor %}

            {% if products.has_next %}
                <li class="page-item">
                    <a href="?page={{ products.next_page_number }}" class="page-link">➡</a>
                </li>
                <li class="page-item">
                    <a href="?page={{ products.paginator.num_pages }}" class="page-link">Ultima pagina</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
