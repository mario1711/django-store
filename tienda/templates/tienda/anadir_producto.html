{% extends 'base.html' %}
{% block title %}Anadir producto{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post" class="mt-2" autocomplete="off" exportparts="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
{% endblock %}
